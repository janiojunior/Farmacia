<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
	<p:card style="width: 25em">

		<f:facet name="title">
	       Login
	    </f:facet>
		<f:facet name="subtitle">
	        Entrada do sistema
	    </f:facet>

		<span class="ui-float-label"> 
			<p:inputText style="width:100%"
				id="float-input"
				value="#{loginControler.usuario.login}" /> 
			<p:outputLabel 
				for="@previous"
				value="Login" />
		</span>
		<br/>
		<span class="ui-float-label"> 
			<p:password style="width:100%"
				id="float-input"
				value="#{loginControler.usuario.senha}" /> 
			<p:outputLabel 
				for="@previous"
				value="Senha" />
		</span>

		<f:facet name="footer">
			<p:commandButton icon="pi pi-check" value="Entrar" />
			<p:commandButton icon="pi pi-times" value="Cancelar"
				styleClass="ui-button-secondary" style="margin-left: .5em" />
		</f:facet>
	</p:card>
</h:body>
</html>

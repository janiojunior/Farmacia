<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<ui:composition template="template.xhtml">
<ui:define name="content">

	<div class="container">
		<h1 class="text-center wdi-red">Carrinho de Compras</h1>
		<h:form id="formDataTable">
	       <p:dataView var="remedio" value="#{homeController.listaRemedio}" rows="6" paginator="true" 
	       				currentPageReportTemplate="{startRecord}-{endRecord} de {totalRecords} produtos"
	       				
	       				rowsPerPageTemplate="6,12,18"
	                    paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
	                    gridIcon="pi pi-th-large" listIcon="pi pi-bars"
	                    layout="list" gridRowStyleClass="lg:col-6 xl:col-4" flex="true" emptyMessage="Produto não encontrado!!" style="margin-left:20px; margin-right:20px;"  >
	
			    <p:dataViewListItem>
			        <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
			            <p:graphicImage library="images" name="remedio.png" width="10%" /> 
			
			            <p:outputPanel style="font-size: medium;">
			                <h:panelGrid columns="2" cellpadding="5">
			                    <h:outputText value="Remédio:" />
			                    <h:outputText value="#{remedio.nome}" style="font-weight: bold"/>
			
			                    <h:outputText value="Preço:" />
			                    <h:outputText style="font-weight: bold; " value="#{remedio.preco}" >
			                		<f:convertNumber  currencySymbol="R$" type="currency"/>
			                	</h:outputText>
			                	<h:outputText value="Quantidade:" />
			                    <h:outputText value= "1" />
			                    
			                    <p:commandButton value="Remover"/>
			
			                </h:panelGrid>
			            </p:outputPanel>
			
			        </h:panelGrid>
			    </p:dataViewListItem>
	         
	        </p:dataView>
		</h:form>
	</div>	
</ui:define>
</ui:composition>	
	
</html>
